<script >


 function calc(num){
 
 	var total = 0;
 	
 	switch(num){

 		case 1000:
 			var thous= document.getElementById("thous").value 
 			document.getElementById("resthou").value = 1000*thous;
 			break;

 		case 500:
 			var fivehun= document.getElementById("fivehun").value

 			break;

 		case 200:

 			break;

 		case 100:

 			break;

 		case 50:

 			break;

 		case 20:
 			var twenty= document.getElementById("twenty").value
 			document.getElementById("restwenty").value = 20*twenty;
 			break;	

 	}
 	total = parseFloat(document.getElementById("resthou").value) 
 	+parseFloat(document.getElementById("resfivehun").value)

 	+parseFloat(document.getElementById("resonehun").value)
 	+parseFloat(document.getElementById("resfifty").value)

 	+parseFloat(document.getElementById("rescoins").value);

 	document.getElementById("res").value ="â‚±"+numberWithCommas(total);

    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
